<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form action="http://localhost:8080/register" method="get">
            <h3>GET Request Form</h3>
            <label for="Name"></label>
            <input type="text" placeholder="Name" id="Name" name="user"> <br>
            <label for="Password"></label>
            <input type="text" placeholder="Password" id="Password"  name="password"> <br>
            <button>Submit</button>
        </form>
        <form action="http://localhost:8080/register" method="post">
            <h3>POST Request Form</h3>
            <label for="Name"></label>
            <input type="text" placeholder="Name" id="Name" name="user"> <br> 
            <label for="Password"></label>
            <input type="text" placeholder="Password" id="Password" name="password">
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
